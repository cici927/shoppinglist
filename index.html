<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	<h1 class="header">What's for Dinner?</h1>
		<form id="food-form">
			<input class="food-input" type="text" value placeholder="Add Item">
		<button class="add-food" type="submit">Mmm food...</button>
		</form>
		<div class="allitems">
			<ul>
				<li class="currentitems"><img class="checked" src="images/checkbox.png">Taco Shells<img class="trash" src="images/trashcan.ico"></li>
				<li class="currentitems"><img class="checked" src="images/checkbox.png">Ground Beef<img class="trash" src="images/trashcan.ico"></li>
				<li class="currentitems"><img class="checked" src="images/checkbox.png">Shredded Cheese<img class="trash" src="images/trashcan.ico"></li>
				<li class="currentitems"><img class="checked" src="images/checkbox.png">Sour Cream<img class="trash" src="images/trashcan.ico"></li>
			</ul>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
